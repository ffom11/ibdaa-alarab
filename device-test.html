<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار أجهزة مختلفة - إبداع العرب</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f7fa;
        }
        .device-test {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .device {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .device-header {
            background: #2563eb;
            color: white;
            padding: 10px 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .device-frame {
            border: 2px solid #e2e8f0;
            border-top: none;
            height: 600px;
            overflow: auto;
            background: white;
        }
        .device iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .device-controls {
            padding: 10px;
            background: #f8fafc;
            display: flex;
            gap: 10px;
        }
        .device-controls button {
            padding: 5px 10px;
            border: 1px solid #cbd5e1;
            background: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .device-controls button:hover {
            background: #f1f5f9;
        }
        h1 {
            color: #1e293b;
            text-align: center;
            margin-bottom: 30px;
        }
        @media (max-width: 768px) {
            .device-test {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>اختبار الموقع على أجهزة مختلفة</h1>
    <div class="device-test">
        <div class="device">
            <div class="device-header">
                <span>هاتف محمول</span>
                <span>375×812</span>
            </div>
            <div class="device-frame">
                <iframe src="index.html"></iframe>
            </div>
            <div class="device-controls">
                <button onclick="resizeIframe(this, 375, 812)">iPhone 12 Pro</button>
                <button onclick="resizeIframe(this, 414, 896)">iPhone XR</button>
            </div>
        </div>
        
        <div class="device">
            <div class="device-header">
                <span>تابلت</span>
                <span>768×1024</span>
            </div>
            <div class="device-frame">
                <iframe src="index.html"></iframe>
            </div>
            <div class="device-controls">
                <button onclick="resizeIframe(this, 768, 1024)">iPad</button>
                <button onclick="resizeIframe(this, 820, 1180)">iPad Air</button>
            </div>
        </div>
        
        <div class="device">
            <div class="device-header">
                <span>كمبيوتر محمول</span>
                <span>1366×768</span>
            </div>
            <div class="device-frame">
                <iframe src="index.html"></iframe>
            </div>
            <div class="device-controls">
                <button onclick="resizeIframe(this, 1366, 768)">لابتوب</button>
                <button onclick="resizeIframe(this, 1920, 1080)">شاشة عريضة</button>
            </div>
        </div>
    </div>

    <script>
        function resizeIframe(button, width, height) {
            const frame = button.closest('.device').querySelector('.device-frame');
            const header = button.closest('.device').querySelector('.device-header span:last-child');
            
            // تحديث حجم الإطار
            frame.style.width = width + 'px';
            frame.style.height = height + 'px';
            frame.style.margin = '0 auto';
            
            // تحديث العنوان
            header.textContent = width + '×' + height;
            
            // إعادة تحميل الإطارات
            const iframe = frame.querySelector('iframe');
            iframe.style.width = width + 'px';
            iframe.style.height = height + 'px';
            iframe.src = iframe.src;
        }
    </script>
</body>
</html>
